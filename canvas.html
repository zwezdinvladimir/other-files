<!DOCTYPE html><html>
<head>
    <meta charset="UTF-8">
	<title>canvas</title>
</head>


<body>
	<canvas id="canvas" width="200" height="200"></canvas>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<h1></h1>
	<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	function fillRect (times) {
	for ( var i = 0; i < times; i++) {
	ctx.fillRect(i * 10, i * 5, 10, 5);
	} }
	function drawPeople () {
	ctx.fillStyle = "PeachPuff";
	ctx.fillRect (40, 10, 50, 40);
	ctx.fillRect (60, 50, 10, 20);
	ctx.fillRect (0, 60, 20, 10);
	ctx.fillRect (100, 60, 30, 10);
	ctx.fillStyle = "Indigo";
	ctx.fillRect (40, 0, 50, 10);
	ctx.fillRect (90, 5, 10, 5);
	ctx.fillRect (30, 120, 10, 40);
	ctx.fillRect (90, 120, 10, 40);
	ctx.fillRect (30, 110, 70, 10);
	ctx.fillStyle = "Lime";
	ctx.fillRect (30, 60, 70, 50);
	ctx.fillRect (20, 60, 10, 10);
	ctx.fillStyle = "Black"
	ctx.fillRect (50, 15, 5, 5);
	ctx.fillRect (75, 15, 5, 5);
	ctx.fillRect (55, 30, 5, 5);
	ctx.fillRect (70, 30, 5, 5);
	ctx.fillRect (60, 35, 10, 5);
	}
	function drawColorSquare (color) {
	ctx.fillStyle = color;
	ctx.fillRect (0, 0, 100, 100);
	}
	function colorStrokerect (color) {
	ctx.lineWidth = 4;
	ctx.strokeStyle = color; 
	ctx.strokeRect (5, 5, 1335, 625);
	}
	function drawKrestik (color) {
	ctx.strokeStyle = color;
	ctx.lineWidth = 4;
	ctx.beginPath();
	ctx.moveTo(10, 10);
	ctx.lineTo(60, 60);
	ctx.moveTo(10, 60);
	ctx.lineTo(60, 10);
	ctx.stroke();
	}
	function drawHouse () {
	ctx.fillStyle = "Chocolate";
	ctx.beginPath ();
	ctx.moveTo(100, 100);
	ctx.lineTo(100, 60);
	ctx.lineTo(130, 30);
	ctx.lineTo(160, 60);
	ctx.lineTo(160, 100);
	ctx.lineTo(100, 100);
	ctx.fill();	
	}
	function circle  (width, color, x, y, radius) {
	ctx.lineWidth = width;
	ctx.strokeStyle = color;
	ctx.beginPath();
	ctx.arc(x, y, radius, 0, Math.PI * 2, false);
	ctx.stroke();
	}
	function fillCircle(color, x, y, radius) {
	ctx.lineWidth = 1;
	ctx.fillStyle = color;
	ctx.beginPath();
	ctx.arc(x, y, radius, 0, Math.PI * 2, false);
	ctx.fill();
	}
	function animation () {
	var size = 0;
	var position = 0;
	setInterval(function () {
		ctx.clearRect(0, 0, 200, 200);
		ctx.fillRect(position, position, size, size);
		if(position === 200 && size === 200) {
			position = 0;
			size = 0
		}
	}, 30)
	} 
	function update (coordinate) {
		var  offset = Math.random() * 4 - 2;
		coordinate += offset;
		if (coordinate > 200) {
			coordinate = 200;
		} 
		if (coordinate < 0) {
			coordinate = 0;
		}
		return coordinate;
	}
	function Bee () {
	var x = 100;
	var y = 100;
	setInterval (function () {
		ctx.clearRect(0, 0, 200, 200);
		fillCircle("Gold", x, y, 10);
		x = update(x);
		y = update(y);
		ctx.strokeRect(0, 0, 200, 200);
	}, 30);}
	var Ball = function (ju, io) {
		this.x = 100;
		this.y = 100;
		this.xSpeed = ju;
		this.ySpeed = io;
		}
	Ball.prototype.draw = function () {
		fillCircle ("", this.x, this.y, 3)
	}
	Ball.prototype.move = function () {
		this.x += this.xSpeed;
		this.y += this.ySpeed
	}
	Ball.prototype.checkCollision = function() {
		if(this.x < 0 || this.x > 200) {
			this.xSpeed = -this.xSpeed;
		}
		if(this.y < 0 || this.y > 200) {
			this.ySpeed = -this.ySpeed;
		}
	}
	function moveBall () {
	var  ball = new Ball(-5, 6);
	setInterval (function () {
		ctx.clearRect (0, 0, 200, 200);
		ball.draw();
		ball.move();
		ball.checkCollision();
		ctx.strokeRect(0, 0, 200, 200);
	}, 1);
	}
	function key () {
	$("body").keydown(function (event) {
		$("h1").text(event.keyCode);
	});
	}
	var keyNames = {
		32: "space",
		37: "left",
		38: "up",
		39: "right",
		40: "down"
	};
	$("body").keydown(function(event){
		$("h1").text(keyNames[event.keyCode]);
	});

	</script>
	</body> 
</html>
