<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Изучаем DOM</title>
</head>


<body>
	<h1 id="heading">Привет мир</h1>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
	$("html").mousemove(function (event) {
        $("#heading").offset({
            left:event.pageX,
            top:event.pageY
        })
    })
	</script>	
	</body> 
</html>
